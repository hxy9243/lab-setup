# ubuntu version for package installation
# focal for 20.04
ubuntu_version: focal

# network setup
service_cidr: 192.168.0.0/24
pod_network_cidr: 10.10.0.0/16

# if untaint master node after k8s installation
# if run "kubectl taint nodes --all node-role.kubernetes.io/master-"
untaint_leader: true

# Use containerd
use_containerd: true

# reset current k8s installation
reset_current: true

# kubeadm parameters
# The advertise address of the leader
kubeadm_leader_advertise_address: "{{ groups['k8s_leader'].0 }}"

# Extra flags to pass in to kubeadm init
kubeadm_extra_flags:
